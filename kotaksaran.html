<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex. nofollow, noarchive, nositelinkssearchbox, nosnippet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Artikel - BeKASA</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-white">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3">
                <img src="assets/img/BK Logo.png" class="h-8" alt="Logo BK">
                <span class="self-center text-2xl font-semibold whitespace-nowrap">BeKASA</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0">
                <button data-collapse-toggle="navbar-menu" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Buka menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-menu">
                <ul
                    class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a href="index.html" class="block py-2 px-3 text-gray-900 rounded md:bg-transparent md:p-0"
                            aria-current="page">Beranda</a>
                    </li>
                    <li>
                        <a href="profil.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:p-0">Profil</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:p-0 font-bold">Kotak
                            Saran</a>
                    </li>
                    <li>
                        <a href="artikel.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:p-0">Artikel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="flex flex-wrap gap-8 max-w-screen-sm mx-auto mt-20 justify-between p-4">
        <form class="mx-auto w-full" method="POST">
            <div class="mb-6">
                <label for="nama" class="block mb-2 text-sm font-medium text-gray-900">Namamu</label>
                <input type="text" id="nama"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Namamu" required />
            </div>
            <div class="mb-6">
                <label for="untuk" class="block mb-2 text-sm font-medium text-gray-900">Untuk</label>
                <input type="text" id="untuk"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Untuk" required />
            </div>
            <label for="pesan" class="block mb-2 text-sm font-medium text-gray-900">Pesanmu</label>
            <textarea id="pesan" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 mb-6"
                placeholder="Tuliskan pesanmu di sini..." required></textarea>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
